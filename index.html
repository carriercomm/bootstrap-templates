<!DOCTYPE html>
<html ng-app="app">
	<head>

		<!-- Facebook Open Graph Meta Tags -->
		<meta property="og:title" content="Yo Bootstrap - List of Free Bootstrap Templates" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://yobootstrap.com" />
		<meta property="og:image" content="http://yobootstrap.com/yobootstrap.png" />
		<meta property="og:site_name" content="Linux Dash" />
		<meta property="og:description" content="The comprehensive list of free and open source Bootstrap templates." />

        <meta name="description" content="The comprehensive list of free and open source Bootstrap templates collected from across the web.">
        <meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Bootstrap Tempaltes</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cosmo/bootstrap.min.css" rel="stylesheet">
		<link href="css.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="app.js"></script>

	</head>
	<body ng-controller="mainCtrl">

		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container">
			<div class="navbar-header">

			  <a class="navbar-brand" href="/">
				  {{appName}}
			  </a>

			</div>

			<div class="navbar-collapse collapse">
				<div class="pull-right">

					<!-- Filter Search Box -->
					<form class="navbar-form navbar-left" role="search">

						<span> 
						  {{ ( data | filter: search ).length }} 
						  {{ (search.length > 0) ? 'Results':'Templates' }}
							&nbsp;
						</span>

						<div class="form-group">
							<input ng-model="search" class="form-control" placeholder="Search Templates">
						</div>

					</form>
					<!-- Filter Search Box -->

				</div>
			</div><!--/.nav-collapse -->
		  </div>
		</div>

		<!-- Begin page content -->
		<div class="container">

			<div id="template-container" class="row">
				 
				<div ng-repeat="template in data track by $index | filter: search" class="template col-sm-4 col-md-3">

					<div class="thumbnail">
						
						<small class="template-number">#{{ $index + 1 }}</small>
					
						<img class="template-image" ng-src="{{ template.image }}">
					  
					 	<hr>

						<div class="caption">
							<div class="lead">
								{{ filterTemplateName( template.name ) }}
							</div>

							<button 
								class="btn btn-xs" 
								role="button"
								ng-click="showDescription = !showDescription">
								Show Description
							</button>

							<p ng-show="showDescription" class="description">
								{{ template.description }}
							</p>

							<br><br>

							<a class="btn btn-xs" ng-href="{{template.demo_link}}" target="_blank">Demo</a> |

							<a class="btn btn-xs" ng-href="{{template.download_link}}" target="_blank">Download</a> |

							<a href="{{template.source_link}}?source=YoBootstrap.com" class="btn btn-xs" target="_blank">
								Source 
							</a>

						</div>

					</div>
				</div>

			</div>


		</div>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>

	<script type="text/javascript">
		console.log( );
		if (window.location.host === "bootstrap-templates.dev")
		{
			console.log('no tracking on dev.')
		}
		else {
			var pageTracker = _gat._getTracker("UA-44168418-4");
			pageTracker._trackPageview();
		}
	</script>

	</body>
</html>
